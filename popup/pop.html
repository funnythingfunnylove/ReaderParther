<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="pop.css" />
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.css" />
    <script src="../lib/bootstrap/js/bootstrap.js"></script>
    <script src="../lib/jquery.js"></script>
    <script src="pop.js"></script>
</head>

<body>
    <div class="container" id="app">
        <nav class="navbar align-item-center">
            <img src="../icons/icon_96.png" height="40px"> </nav>
            <a class="navitem text-decoration-none"> 伴读 - Reader Parther</a>
        </nav>
        <div class="dflex" id="settings">
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="mode_switch">
                <label class="form-check-label" for="mode_switch">暗黑模式</label>
              </div>
              <label>字体选择</label>
              <select class="form-select" aria-label="select-text" id="font_name">
                <option value="xwwk">霞鹜文楷</option>
                <option value="fzss">方正书宋</option>
              </select>
              <div class="input-group mb-3">
                <span class="input-group-text" id="text-color">font Color</span>
                <input id="fontColor"  type="text" class="form-contorl" placeholder="" aria-label="Text Color">
              </div>
              <div>
                <label for="page_margin" class="form-label">Page Margin</label>
                <input type="range" class="form-range" min="10" max="50" step="10" id="page_margin">
              </div>
              <div>
                <label for="font_size" class="form-label">Font size</label>
                <input type="range" class="form-range" min="18" max="24" step="1" id="font_size">
              </div>
              
              
        </div>
    </div>
</body>

</html>
